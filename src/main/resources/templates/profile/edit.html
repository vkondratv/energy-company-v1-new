<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля - ЭнергоКомпания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-lightning-charge-fill me-2"></i>
            <span class="fw-bold">ЭнергоКомпания</span>
        </a>
        <div class="navbar-nav">
            <a class="nav-link" href="/profile"><i class="bi bi-arrow-left me-1"></i>Назад к профилю</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Сообщения -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Форма редактирования -->
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Редактирование профиля</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/profile/update}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" th:value="${user.username}" readonly>
                            <small class="text-muted">Имя пользователя нельзя изменить</small>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Имя</label>
                                <input type="text" class="form-control" th:field="*{firstName}"
                                       placeholder="Введите ваше имя">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Фамилия</label>
                                <input type="text" class="form-control" th:field="*{lastName}"
                                       placeholder="Введите вашу фамилию">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}"
                                   placeholder="email@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Телефон</label>
                            <input type="tel" class="form-control" th:field="*{phone}"
                                   placeholder="+7 (999) 123-45-67">
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/profile}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-1"></i>Отмена
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-1"></i>Сохранить изменения
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Информация -->
            <div class="alert alert-info mt-3">
                <h6><i class="bi bi-info-circle me-2"></i>Примечание:</h6>
                <ul class="mb-0 small">
                    <li>Вы не можете изменить имя пользователя</li>
                    <li>Для смены пароля обратитесь к администратору</li>
                    <li>Email используется для восстановления доступа</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
