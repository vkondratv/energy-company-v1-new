<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мой профиль - ЭнергоКомпания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 0 40px;
            margin-bottom: 40px;
            border-radius: 0 0 20px 20px;
        }

        .avatar-container {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 5px solid rgba(255, 255, 255, 0.3);
        }

        .avatar-icon {
            font-size: 60px;
            color: #667eea;
        }

        .info-card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .role-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 500;
            display: inline-block;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .role-user { background-color: #e3f2fd; color: #1976d2; }
        .role-moderator { background-color: #fff3e0; color: #f57c00; }
        .role-admin { background-color: #fce4ec; color: #c2185b; }
    </style>
</head>
<body>
<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-lightning-charge-fill me-2"></i>
            <span class="fw-bold">ЭнергоКомпания</span>
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/}"><i class="bi bi-house me-1"></i>Главная</a>
            <a class="nav-link" th:href="@{/energy-objects}"><i class="bi bi-lightbulb me-1"></i>Энергообъекты</a>
            <a class="nav-link active" th:href="@{/profile}"><i class="bi bi-person-circle me-1"></i>Профиль</a>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="nav-link btn btn-link" style="border:none; background:none; color:white;">
                    <i class="bi bi-box-arrow-right me-1"></i>Выход
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- Заголовок профиля -->
<div class="profile-header">
    <div class="container text-center">
        <div class="avatar-container">
            <i class="bi bi-person-circle avatar-icon"></i>
        </div>
        <h1 class="mb-2" th:text="${user.username}">Пользователь</h1>
        <p class="lead mb-0">
            Профиль пользователя
        </p>
    </div>
</div>

<!-- Основной контент -->
<div class="container">
    <div class="row">
        <!-- Левая колонка - информация -->
        <div class="col-lg-8">
            <div class="card info-card mb-4">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-person-lines-fill text-primary me-2"></i>Личная информация</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <small class="text-muted d-block">Имя пользователя</small>
                            <strong th:text="${user.username}">username</strong>
                        </div>
                        <div class="col-md-6 mb-3">
                            <small class="text-muted d-block">Email</small>
                            <strong th:text="${user.email}">email@example.com</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Правая колонка - действия -->
        <div class="col-lg-4">
            <div class="card info-card">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="bi bi-lightning-charge text-primary me-2"></i>Быстрые действия</h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a th:href="@{/energy-objects}" class="btn btn-outline-primary">
                            <i class="bi bi-lightbulb me-2"></i>К энергообъектам
                        </a>
                        <a th:href="@{/energy-objects/statistics}" class="btn btn-outline-success">
                            <i class="bi bi-bar-chart me-2"></i>Статистика
                        </a>
                        <form th:action="@{/logout}" method="post" class="d-grid">
                            <button type="submit" class="btn btn-outline-danger">
                                <i class="bi bi-box-arrow-right me-2"></i>Выход
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Футер -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p class="mb-0">© 2025 ЭнергоКомпания. Профиль пользователя.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
