<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Энергетическая компания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .navbar-nav .nav-link.active {
            font-weight: bold;
        }
        .footer {
            background-color: #f5f5f5;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
        }
        .success-message {
            color: #198754;
            font-size: 0.875em;
        }
        .form-label.required::after {
            content: " *";
            color: #dc3545;
        }
        .card {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .card-header {
            border-bottom: 1px solid #dee2e6;
        }
        .btn-action {
            min-width: 120px;
        }
        .status-badge {
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
        }
        .status-text {
            margin-left: 10px;
            font-weight: 500;
        }
        .status-switch-container {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="mb-3">
                    <i class="bi bi-pencil-square text-primary me-2"></i>
                    Редактирование энергообъекта
                </h1>
                <p class="text-muted mb-0">
                    <i class="bi bi-info-circle me-1"></i>
                    Последнее обновление:
                    <span th:text="${#temporals.format(#temporals.createNow(), 'dd.MM.yyyy HH:mm')}"></span>
                </p>
            </div>
            <div>
                <a th:href="@{/energy-objects}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Назад к списку
                </a>
            </div>
        </div>

        <div th:if="${energyObject}">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-gear me-2"></i>
                        Основные параметры объекта
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/energy-objects/update/{id}(id=${energyObject.id})}"
                          th:object="${energyObject}"
                          method="post"
                          id="editForm">

                        <!-- Основная информация -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label required">
                                    <i class="bi bi-building me-1"></i>
                                    Наименование объекта
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="name"
                                       th:field="*{name}"
                                       placeholder="Введите название объекта"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="type" class="form-label required">
                                    <i class="bi bi-grid-3x3 me-1"></i>
                                    Тип объекта
                                </label>
                                <select class="form-select" id="type" th:field="*{type}" required>
                                    <option value="">Выберите тип...</option>
                                    <option value="АЭС">АЭС</option>
                                    <option value="ГЭС">ГЭС</option>
                                    <option value="ТЭС">ТЭС</option>
                                    <option value="ТЭЦ">ТЭЦ</option>
                                    <option value="СЭС">СЭС</option>
                                    <option value="ВЭС">ВЭС</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="location" class="form-label required">
                                    <i class="bi bi-geo-alt me-1"></i>
                                    Местоположение
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="location"
                                       th:field="*{location}"
                                       placeholder="Город, адрес"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="power" class="form-label required">
                                    <i class="bi bi-lightning-charge me-1"></i>
                                    Мощность (МВт)
                                </label>
                                <div class="input-group">
                                    <input type="number"
                                           class="form-control"
                                           id="power"
                                           th:field="*{power}"
                                           step="0.01"
                                           min="0"
                                           placeholder="0.00"
                                           required>
                                    <span class="input-group-text">МВт</span>
                                </div>
                            </div>
                        </div>

                        <!-- Технические параметры -->
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="commissioningYear" class="form-label">
                                    <i class="bi bi-calendar me-1"></i>
                                    Год ввода
                                </label>
                                <input type="number"
                                       class="form-control"
                                       id="commissioningYear"
                                       th:field="*{commissioningYear}"
                                       min="1900"
                                       max="2025"
                                       placeholder="2023">
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="efficiency" class="form-label">
                                    <i class="bi bi-graph-up me-1"></i>
                                    КПД (%)
                                </label>
                                <div class="input-group">
                                    <input type="number"
                                           class="form-control"
                                           id="efficiency"
                                           th:field="*{efficiency}"
                                           step="0.1"
                                           min="0"
                                           max="100"
                                           placeholder="0.0">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label d-block">
                                    <i class="bi bi-power me-1"></i>
                                    Статус
                                </label>
                                <div class="status-switch-container">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input"
                                               type="checkbox"
                                               id="active"
                                               th:field="*{active}"
                                               role="switch"
                                               onchange="updateStatusText()">
                                        <label class="form-check-label" for="active"></label>
                                    </div>
                                    <span id="statusText" class="status-text">
                                        <span th:if="${energyObject.active}" class="badge bg-success">Активен</span>
                                        <span th:unless="${energyObject.active}" class="badge bg-warning">Неактивен</span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Описание -->
                        <div class="mb-3">
                            <label for="description" class="form-label">
                                <i class="bi bi-card-text me-1"></i>
                                Описание
                            </label>
                            <textarea class="form-control"
                                      id="description"
                                      th:field="*{description}"
                                      rows="3"
                                      placeholder="Дополнительная информация об объекте..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="lastMaintenanceDate" class="form-label">
                                <i class="bi bi-calendar-check me-1"></i>
                                Дата последнего обслуживания
                            </label>
                            <input type="date"
                                   class="form-control"
                                   id="lastMaintenanceDate"
                                   th:field="*{lastMaintenanceDate}">
                        </div>

                        <!-- Кнопки действий -->
                        <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top">
                            <div>
                                <a th:href="@{/energy-objects}" class="btn btn-outline-secondary btn-action">
                                    <i class="bi bi-x-circle me-1"></i>Отмена
                                </a>
                            </div>
                            <div class="d-flex gap-3">
                                <button type="button" class="btn btn-outline-danger btn-action"
                                        onclick="confirmDelete()">
                                    <i class="bi bi-trash me-1"></i>Удалить
                                </button>
                                <button type="button" class="btn btn-outline-info btn-action"
                                        onclick="resetForm()">
                                    <i class="bi bi-arrow-clockwise me-1"></i>Сбросить
                                </button>
                                <button type="submit" class="btn btn-primary btn-action">
                                    <i class="bi bi-check-circle me-1"></i>Сохранить
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Сообщение если объект не найден -->
        <div th:unless="${energyObject}" class="text-center py-5">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
            </div>
            <h3 class="text-warning mb-3">Объект не найден</h3>
            <p class="text-muted mb-4">Запрашиваемый энергообъект не существует или был удален</p>
            <a th:href="@{/energy-objects}" class="btn btn-primary">
                <i class="bi bi-arrow-left me-1"></i>Вернуться к списку
            </a>
        </div>
    </div>
</div>

<script layout:fragment="scripts">
    // Функция для обновления текста статуса
    function updateStatusText() {
        const activeSwitch = document.getElementById('active');
        const statusElement = document.getElementById('statusText');

        if (activeSwitch && statusElement) {
            if (activeSwitch.checked) {
                statusElement.innerHTML = '<span class="badge bg-success">Активен</span>';
            } else {
                statusElement.innerHTML = '<span class="badge bg-warning">Неактивен</span>';
            }
        }
    }

    // Инициализация статуса при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        updateStatusText();
    });

    // Функция сброса формы
    function resetForm() {
        if (confirm('Вы уверены, что хотите сбросить все изменения?')) {
            document.getElementById('editForm').reset();
            // После сброса формы нужно обновить текст статуса
            setTimeout(updateStatusText, 100);
        }
    }

    // Функция подтверждения удаления
    function confirmDelete() {
        if (confirm('Вы уверены, что хотите удалить этот энергообъект? Это действие нельзя отменить.')) {
            window.location.href = '/energy-objects/delete/' + /*[[${energyObject?.id}]]*/ 'id';
        }
    }

    // Валидация формы перед отправкой
    document.getElementById('editForm')?.addEventListener('submit', function(event) {
        const requiredFields = this.querySelectorAll('[required]');
        let isValid = true;

        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                isValid = false;
                field.classList.add('is-invalid');
            } else {
                field.classList.remove('is-invalid');
            }
        });

        if (!isValid) {
            event.preventDefault();
            alert('Пожалуйста, заполните все обязательные поля (отмеченные *).');
        }
    });
</script>
</body>
</html>
