<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Энергетическая компания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .navbar-nav .nav-link.active {
            font-weight: bold;
        }
        .footer {
            background-color: #f5f5f5;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
        }
        .success-message {
            color: #198754;
            font-size: 0.875em;
        }
    </style>
</head>
    <title>Добавить энергообъект</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h1 class="mb-4">
            <i class="bi bi-plus-circle text-primary me-2"></i>
            Добавить новый энергообъект
        </h1>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Заполните информацию об энергообъекте</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/energy-objects/create}" method="post" th:object="${energyObject}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название *</label>
                        <input type="text" class="form-control" id="name" name="name"
                               th:field="*{name}" required>
                    </div>

                    <div class="mb-3">
                        <label for="type" class="form-label">Тип *</label>
                        <select class="form-control" id="type" name="type" th:field="*{type}" required>
                            <option value="">Выберите тип</option>
                            <option value="АЭС">АЭС</option>
                            <option value="ГЭС">ГЭС</option>
                            <option value="ТЭС">ТЭС</option>
                            <option value="ТЭЦ">ТЭЦ</option>
                            <option value="СЭС">СЭС</option>
                            <option value="ВЭС">ВЭС</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Местоположение *</label>
                        <input type="text" class="form-control" id="location" name="location"
                               th:field="*{location}" required>
                    </div>

                    <div class="mb-3">
                        <label for="power" class="form-label">Мощность (МВт) *</label>
                        <input type="number" step="0.01" class="form-control" id="power" name="power"
                               th:field="*{power}" required>
                    </div>

                    <div class="mb-3">
                        <label for="commissioningYear" class="form-label">Год ввода в эксплуатацию *</label>
                        <input type="number" class="form-control" id="commissioningYear" name="commissioningYear"
                               th:field="*{commissioningYear}" required>
                    </div>

                    <div class="mb-3">
                        <label for="efficiency" class="form-label">КПД (%) *</label>
                        <input type="number" step="0.1" class="form-control" id="efficiency" name="efficiency"
                               th:field="*{efficiency}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description"
                                  th:field="*{description}" rows="3"></textarea>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="active" name="active"
                               th:field="*{active}" checked>
                        <label class="form-check-label" for="active">Активен</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Создать</button>
                    <a th:href="@{/energy-objects}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
