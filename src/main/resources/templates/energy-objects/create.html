<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Энергетическая компания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .navbar-nav .nav-link.active {
            font-weight: bold;
        }
        .footer {
            background-color: #f5f5f5;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
        }
        .success-message {
            color: #198754;
            font-size: 0.875em;
        }
    </style>
</head>
    <title>Добавить энергообъект</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h1 class="mb-4">
            <i class="bi bi-plus-circle text-primary me-2"></i>
            Добавить новый энергообъект
        </h1>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Заполните информацию об энергообъекте</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/energy-objects/create}"
                      th:object="${energyObject}"
                      method="post">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Наименование объекта *</label>
                            <input type="text" class="form-control" id="name"
                                   th:field="*{name}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="type" class="form-label">Тип объекта *</label>
                            <select class="form-select" id="type" th:field="*{type}" required>
                                <option value="">Выберите тип...</option>
                                <option value="ЭЛЕКТРОСТАНЦИЯ">Электростанция</option>
                                <option value="ПОДСТАНЦИЯ">Подстанция</option>
                                <option value="ТРАНСФОРМАТОР">Трансформатор</option>
                                <option value="ГЕНЕРАТОР">Генератор</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="location" class="form-label">Местоположение *</label>
                            <input type="text" class="form-control" id="location"
                                   th:field="*{location}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="power" class="form-label">Мощность (МВт) *</label>
                            <input type="number" step="0.01" class="form-control" id="power"
                                   th:field="*{power}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="commissioningYear" class="form-label">Год ввода</label>
                            <input type="number" class="form-control" id="commissioningYear"
                                   th:field="*{commissioningYear}">
                        </div>
                        <div class="col-md-6">
                            <label for="efficiency" class="form-label">КПД (%)</label>
                            <input type="number" step="0.1" class="form-control" id="efficiency"
                                   th:field="*{efficiency}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description"
                                  th:field="*{description}" rows="3"></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/energy-objects}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Назад к списку
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i>Создать объект
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
