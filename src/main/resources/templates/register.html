<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - ЭнергоКомпания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-check-label {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <h2 class="text-center mb-4">
            <i class="bi bi-person-plus"></i> Регистрация
        </h2>

        <!-- Сообщения об ошибках -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Сообщения об успехе -->
        <div th:if="${successMessage}" class="alert alert-success">
            <i class="bi bi-check-circle"></i>
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Форма регистрации -->
        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя *</label>
                <input type="text" class="form-control" id="username" name="username"
                       required minlength="3" maxlength="50">
                <div class="form-text">От 3 до 50 символов</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" name="email"
                       required>
                <div class="form-text">Будет использоваться для входа</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль *</label>
                <input type="password" class="form-control" id="password" name="password"
                       required minlength="6">
                <div class="form-text">Минимум 6 символов</div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Подтверждение пароля *</label>
                <input type="password" class="form-control" id="confirmPassword"
                       name="confirmPassword" required>
            </div>

            <!-- Выбор ролей (для админа) -->
            <div class="mb-4" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <label class="form-label">Роли пользователя</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="roles" value="user" id="roleUser" checked>
                    <label class="form-check-label" for="roleUser">
                        Пользователь (обычный доступ)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="roles" value="mod" id="roleMod">
                    <label class="form-check-label" for="roleMod">
                        Модератор (может редактировать объекты)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="roles" value="admin" id="roleAdmin">
                    <label class="form-check-label" for="roleAdmin">
                        Администратор (полный доступ)
                    </label>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-person-plus"></i> Зарегистрироваться
                </button>
            </div>

            <div class="text-center mt-3">
                <p>Уже есть аккаунт? <a th:href="@{/login}">Войдите</a></p>
                <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-house"></i> На главную
                </a>
            </div>
        </form>

        <!-- JavaScript для проверки паролей -->
        <script>
            document.querySelector('form').addEventListener('submit', function(event) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    event.preventDefault();
                    alert('Пароли не совпадают!');
                    document.getElementById('confirmPassword').focus();
                }
            });
        </script>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
