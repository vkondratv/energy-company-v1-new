<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Энергетическая компания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .navbar-nav .nav-link.active {
            font-weight: bold;
        }
        .footer {
            background-color: #f5f5f5;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
        }
        .success-message {
            color: #198754;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-lightning-charge"></i> ЭнергоКомпания
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:classappend="${#httpServletRequest.requestURI == '/'} ? 'active'">
                        <i class="bi bi-house"></i> Главная
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/energy-objects}"
                       th:classappend="${#httpServletRequest.requestURI.startsWith('/energy-objects')} ? 'active'"
                       sec:authorize="isAuthenticated()">
                        <i class="bi bi-lightbulb"></i> Энергообъекты
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}"
                       th:classappend="${#httpServletRequest.requestURI == '/about'} ? 'active'">
                        <i class="bi bi-person"></i> Об авторе
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/energy-objects/statistics}">
                        <i class="bi bi-bar-chart"></i> Статистика
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="bi bi-box-arrow-in-right"></i> Вход
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/register}">
                        <i class="bi bi-person-plus"></i> Регистрация
                    </a>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span sec:authentication="name"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button class="dropdown-item" type="submit">
                                    <i class="bi bi-box-arrow-right"></i> Выход
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Контент -->
<main class="container mt-4" layout:fragment="content">
    <div class="alert alert-danger" th:if="${errorMessage}" role="alert">
        <i class="bi bi-exclamation-triangle"></i>
        <span th:text="${errorMessage}"></span>
    </div>
    <div class="alert alert-success" th:if="${successMessage}" role="alert">
        <i class="bi bi-check-circle"></i>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:replace="this :: content"></div>
</main>

<!-- Футер -->
<footer class="footer">
    <div class="container text-center">
        <span class="text-muted">© 2024 Энергетическая компания. Все права защищены.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    // Автоматическое скрытие сообщений через 5 секунд
    setTimeout(() => {
        const alerts = document.querySelectorAll('.alert:not(.alert-permanent)');
        alerts.forEach(alert => {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);

    // Подтверждение удаления
    function confirmDelete(message) {
        return Swal.fire({
            title: 'Вы уверены?',
            text: message,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Да, удалить!',
            cancelButtonText: 'Отмена'
        });
    }
</script>
</body>
</html>
