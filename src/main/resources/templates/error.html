<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Ошибка</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h1 th:text="${errorCode != null} ? ${errorCode} : 'Ошибка'"></h1>
                </div>
                <div class="card-body">
                    <i class="bi bi-exclamation-triangle-fill" style="font-size: 4rem; color: #dc3545;"></i>
                    <h3 class="mt-3" th:text="${errorMessage}">Произошла ошибка</h3>
                    <p class="mt-3">
                        Приносим извинения за неудобства. Попробуйте вернуться на главную страницу
                        или свяжитесь с администратором системы.
                    </p>
                    <div class="mt-4">
                        <a th:href="@{/}" class="btn btn-primary">
                            <i class="bi bi-house"></i> На главную
                        </a>
                        <a th:href="@{/energy-objects}" class="btn btn-outline-secondary ms-2">
                            <i class="bi bi-lightbulb"></i> К энергообъектам
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
